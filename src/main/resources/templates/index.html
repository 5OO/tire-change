<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tire Change Booking</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

<div class="filters">
  <h3>Filters:</h3>
  <label for="tireShopDropdown">Tire Shop:</label>
  <select id="tireShopDropdown" multiple>
    <option th:each="shop : ${tireShops}"
            th:value="${shop.name}"
            th:text="${shop.name}">
    </option>
  </select>
  <div id="vehicleTypeCheckboxes">
  </div>

  <div id="datePicker">
    <label for="dateRange">Select date range:</label>
    <input type="text" id="dateRange">
    <button id="applyFilters">Apply</button>
  </div>


</div>

<div class="results">
  <h3>Available Time Slots:</h3>
  <table id="resultsTable">
    <thead>
    <tr>
      <th>Tire Shop</th>
      <th>Address</th>
      <th>Time Slot</th>
      <th>Vehicle Type </th> </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.tireShopName}"></td>
      <td th:text="${booking.tireShopAddress}"></td>
      <td th:text="${#temporals.format(booking.bookingTime, 'dd-MMMM-yyyy HH:mm ')}"></td>
      <td th:text="${booking.vehicleType}"></td>
    </tr>
    </tbody>
  </table>
</div>


<script src="/js/script.js"></script>

</body>
</html>
</html>
